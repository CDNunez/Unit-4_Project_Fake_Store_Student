<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Our Style Sheet -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fake Store Front</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="cart">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary cart"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Cart
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Your Cart
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Quantity</th>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody class="tableBodyOne"></tbody>
                  </table>
                  <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Subtotal:</th>
                      </tr>
                      <tr>
                        <th scope="row">Tax:</th>
                      </tr>
                      <tr>
                        <th scope="row">Shipping:</th>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th scope="row" class="table-success">Total:</th>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Clear Cart
                  </button>
                  <button type="button" class="btn btn-primary">
                    Purchase For
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link electronics" aria-current="page" href="#"
              >Electronics</a
            >
            <a class="nav-link jewelery" href="#">Jewelery</a>
            <a class="nav-link mens" href="#">Men's Clothing</a>
            <a class="nav-link womens" href="#">Women's Clothing</a>
          </div>
        </div>
      </div>
    </nav>
    <main id="display"></main>
    <footer>
      <div class="flex-container">
        <h6>Unit 4 Project ~ Upright Education Copyright &copy; 2023</h6>
      </div>
    </footer>
    <!-- JS Link -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!--* index.js -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
